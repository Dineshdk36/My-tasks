        <h2>ELEMENTS</h2>
        
        <p>
            What are the elements in the HTML?
        </p>
         <P>The <html> element is the root element and it defines the whole HTML document. It has a start tag <html> and an end tag </html> . The <body> element defines the document's body. It has a start tag <body> and an end tag </body> .
